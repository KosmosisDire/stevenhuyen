<div class="body-item music-list">
  @for (pdf of pdfFiles; track pdf.name) {
    <app-dropdown-pill [title]="pdf.name">
      <div content>
        @if(!isMobile){
          <embed [src]="pdf.path" type="application/pdf" width="100%" height="1300px"/>
        }@else {
          <a target="_blank" [href]="pdf.path" download>
            {{pdf.name}}
          </a>
        }
      </div>
    </app-dropdown-pill>
  } @empty {
    <p>No PDFs available.</p>
  }
</div>
